<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4 m-auto text-center">
                <div class="sign my-5 pt-5">
                    <div class="logo mb-3">
                        <img src="img/logo.png" alt="">
                    </div>
                    <div class="title">
                        <h2>Forgot Password</h2>
                    </div>
                    <div class="sign-cart text-left">
                        <form class="p-4" action="post">
                            <div class="form-group">
                                    <label for="name">Email Address</label>
                                    <input type="search" class="form-control search py-4" placeholder="Enter your email address">
                                    <button type="submit" class="btn searchBtn"> <i class="fas fa-envelope"></i></button>
                                </div>
                            <button type="submit" class="createBtn btn btn-primary my-3 w-100 py-2">Reset Password</button>
                        </form>
                    </div>
                    <div class="create-link p-4">
                        <span>Remember your password? </span> <a href="#">Sign In.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
