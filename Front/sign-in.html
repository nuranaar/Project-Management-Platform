<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4 m-auto text-center">
                <div class="sign my-5 pt-5">
                    <div class="logo mb-3">
                        <img src="img/logo.png" alt="">
                    </div>
                    <div class="title">
                        <h2>Sign In</h2>
                    </div>
                    <div class="sign-cart text-left">
                        <form class="p-4" action="post">
                            <div class="form-group pb-3">
                                <label for="name">Username</label>
                                <input type="search" class="form-control search py-4" placeholder="Enter your username">
                                <p class="btn searchBtn"><i class="fas fa-user"></i></p>
                            </div>
                            <div class="form-group ">

                                <label class="mr-5" for="name">Password</label> <a class="ml-4" href="#">Forgot
                                    password?</a>
                                <input type="search" class="form-control search py-4" placeholder="Enter your password">
                                <button class="btn searchBtn"> <i class="fas fa-lock"></i></button>
                            </div>
                            <button type="submit" class="createBtn btn btn-primary my-3 w-100 py-2">Sign In</button>
                        </form>
                    </div>
                    <div class="create-link p-4">
                        <span>Don't have account? </span> <a href="#">Create Account.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
